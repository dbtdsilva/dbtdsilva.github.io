<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ site.description | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="keywords" content="onepage, resume, dbtds, dsilva, dbtdsilva, dbtdsilva@gmail.com, ua, Diogo, Silva">
  <meta name="author" content="Diogo Bastos Tavares da Silva">

  <style>
      #tt-preloader {
          background: #363636;
          bottom: 0;
          left: 0;
          position: fixed;
          right: 0;
          top: 0;
          z-index: 9999;
      }
      #pre-status,
      .preload-placeholder {
          background-image: url(assets/images/preloader.gif);
          background-position: center;
          background-repeat: no-repeat;
          height: 200px;
          left: 50%;
          margin: -100px 0 0 -100px;
          position: absolute;
          top: 50%;
          width: 200px;
      }
      .preload-placeholder {
          background: none;
          left: 0;
          margin: 0;
          text-align: center;
          top: 65%;
      }
  </style>
  <!--<img src="assets/images/preloader.gif"/>-->

  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="assets/favicon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="assets/favicon/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="assets/favicon/manifest.json">
  <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">

  {% assign custom_url = site.url | append: site.baseurl %}
  {% assign full_base_url = custom_url | default: site.github.url %}
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: full_base_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | prepend: full_base_url }}">
  
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
  <link href="assets/css/animate.css" rel="stylesheet" type="text/css">
  <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="assets/css/font-awesome.css" rel="stylesheet" type="text/css">
  <link href="assets/css/magnific-popup.css" rel="stylesheet" type="text/css">
  <link href="assets/css/magnific-popup-effects.css" rel="stylesheet" type="text/css">
  <link href="assets/css/responsive.css" rel="stylesheet" type="text/css">
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">

  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
</head>
